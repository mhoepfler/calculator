<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input id="display" class="display" type="text" readonly value="0">

        <div class="buttons">
            <button data-action="clear">C</button>
            <button data-action="sign">+/-</button>
            <button data-action="percent">%</button>
            <button data-operator="divide">÷</button>

            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-operator="multiply">×</button>

            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-operator="minus">−</button>

            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-operator="plus">+</button>

            <button data-number="0" class="zero">0</button>
            <button data-action="dot">,</button>
            <button data-action="equals">=</button>
        </div>
    </div>
</body>
</html>
